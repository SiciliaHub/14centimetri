<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
    <title>Confronto Regione Sicilian - RealVista1.0 TILE OPEN</title>
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet.css" />

    <style type="text/css">
    html, body { width: 100%; height: 100%; margin: 0; }
    #map1, #map2 { width: 49.5%; height: 100%; }
    #map1 { float: left; }
    #map2 { float: right; }
    </style>
</head>

<body>
    <div id="map1"></div>
    <div id="map2"></div>
    <script src="http://cdn.leafletjs.com/leaflet-0.7.1/leaflet-src.js"></script>
    <script src="./plugins/L.Map.Sync.js"></script>
    <script src="./plugins/leaflet-hash.js"></script>

    <script type="text/javascript">

    var center = [38.18886,15.56406];
    var zoom = 17;


    var sitr = L.tileLayer("http://map.sitr.regione.sicilia.it/ArcGIS/rest/services/CACHED/ortofoto14cm_Messina_ata20122013/MapServer/tile/{z}/{y}/{x}.png", {
        attribution: "Regione Siciliana Assessorato Territorio e Ambiente",
        minZoom: 15,
        maxZoom: 20
    });   

    var realvista = L.tileLayer.wms("http://213.215.135.196/reflector/open/service?", {
        layers: 'rv1',
        format: 'image/jpeg',
        attribution: "RealVista1.0 WMS OPEN di e-GEOS SpA - CC BY SA",
        minZoom: 15,
        maxZoom: 20
    });   



    var map1 = L.map('map1', {
        layers: [sitr],
        center: center,
        zoom: zoom,
        minZoom: 15,
        maxZoom: 20
    });



    var map2 = L.map('map2', {
        layers: [realvista],
        center: center,
        zoom: zoom,
        minZoom: 15,
        maxZoom: 20
    });
    
    var marker1 = L.marker([0, 0]).addTo(map1);
map1.on('move', function () {
    marker1.setLatLng(map1.getCenter());
    marker2.setLatLng(map2.getCenter());
});

var marker2 = L.marker([0, 0]).addTo(map2);
map2.on('move', function () {
    marker1.setLatLng(map1.getCenter());
    marker2.setLatLng(map2.getCenter());
});

    map1.sync(map2);
    map2.sync(map1);

    var hash = new L.Hash(map1);

    </script>
</body>
</html>
